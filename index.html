<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="title"></h2>
        <div class="sub sub1">   <!--container 1-->
            <ul class="mainList">
                <li class="list" draggable="true">Item1</li>
                <li class="list" draggable="true">Item2</li>
                <li class="list" draggable="true">Item3</li>
                <li class="list" draggable="true">Item4</li>
            </ul>
        </div>
        <div class="sub sub2">   <!--container 2-->
            <ul class="mainList"></ul>
        </div>
        <button type="reset" class="btn">RESET</button>
    </div>
    <script src="/index.js"></script>
</body>
</html>
